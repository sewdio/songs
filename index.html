<!DOCTYPE html>
<html>

<head>
    <title>SONGS</title>
    <link rel='stylesheet' href='./index.css' />
    <script src="./index.js" defer></script>
</head>

<body>
    <div id='banner-box'>
        <div id='player-box'>
            <div id='title'>SONGS</div>
            <div id="audio-player">
                <audio id='main-audio'></audio>
                <img id="play-btn">
                <span id="time-passed">00:00</span>
                <div id="timeline">
                    <div id="progressbar"></div>
                    <div id="playhead"></div>
                </div>
                <span id="total-time">--:--</span>
                <img id="volume-btn">
                <div id="volume"></div>
            </div>
        </div>
        <div id='overview-box'>
            <div id='overview-name-box'>
                <div id='overview-name'>80s</div>
            </div>
        </div>
    </div>
    <div id="song-list"></div>
</body>

</html>
