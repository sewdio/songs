<!DOCTYPE html>
<html>

<head>
    <title>SONG</title>
    <link rel='stylesheet' href='./song.css' />
    <script src="./song.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id='banner-box'>
        <a id='title' href="/">SONGS</a>
        <div id='player-box'>
            <div id="audio-player">
                <audio id='main-audio'></audio>
                <img id="play-btn">
                <span id="time-passed">00:00</span>
                <div id="timeline">
                    <div id="progressbar"></div>
                    <div id="playhead"></div>
                </div>
                <span id="total-time">--:--</span>
                <img id="volume-btn">
                <div id="volume"></div>
            </div>
        </div>
        <div class="song"></div>
    </div>
</body>

</html>
